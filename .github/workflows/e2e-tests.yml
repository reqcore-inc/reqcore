name: E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: reqcore
          POSTGRES_PASSWORD: reqcore-ci
          POSTGRES_DB: reqcore
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U reqcore -d reqcore"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://reqcore:reqcore-ci@localhost:5432/reqcore
      BETTER_AUTH_SECRET: ci-test-secret-that-is-at-least-32-chars-long
      BETTER_AUTH_URL: http://localhost:3000
      NUXT_PUBLIC_SITE_URL: http://localhost:3000
      # S3 is optional â€” tests don't upload files, but the env vars must exist
      S3_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: reqcore
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Push database schema
        run: npx drizzle-kit push

      - name: Build Nuxt application
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Start application server
        run: node .output/server/index.mjs &
        env:
          PORT: 3000
          NODE_ENV: production

      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000 --timeout 30000

      - name: Run Playwright tests
        run: npx playwright test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 14
